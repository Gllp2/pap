}

// SQL query to fetch feedback
$sql = "SELECT * FROM [PAP].[dbo].[FeedBack]";
$result = odbc_exec($conn, $sql);

if (!$result) {
    die("Error in fetching data: " . odbc_errormsg($conn));
}

// Fetch the column names
$columns = odbc_num_fields($result);
$columnNames = [];
for ($i = 1; $i <= $columns; $i++) {
    $columnNames[] = odbc_field_name($result, $i);
}

// Identify primary key column
$primaryKeyColumn = null;
foreach ($columnNames as $columnName) {
    if (stripos($columnName, 'id') !== false || stripos($columnName, 'key') !== false) {
        $primaryKeyColumn = $columnName;
        break;
    }
}

// If no primary key column is found, we can't proceed with the delete functionality
if (!$primaryKeyColumn) {
    die("No primary key column found in the table.");
}
